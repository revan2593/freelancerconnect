<!-- project_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
   
</head>
<body>
    <h1>Create a New Project</h1>
    <form method="post" action="{% url 'create_project' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
     
        
        <div>
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        
        <div>
            <label for="id_category">Category</label>
            {{ form.category }}
        </div>
        
        <div>
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        
        <div>
            <label for="id_timeline">Timeline (days)</label>
            {{ form.timeline }}
        </div>
        
        <div>
            <label for="id_stipend">Stipend ($)</label>
            {{ form.stipend }}
        </div>

        <button type="submit">Save Project</button>
    </form>
</body>
</html>
