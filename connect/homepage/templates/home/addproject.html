{% extends 'home/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/addproject.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create a New Project</h1>
            <form method="post" action="{% url 'create_project' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" name="title" class="form-control" id="id_title" required>
                </div>
                
                <div class="form-group">
                    <label for="id_category">Category</label>
                    <input type="text" name="category" class="form-control" id="id_category" required>
                </div>
                
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea name="description" class="form-control" id="id_description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="id_timeline">Timeline (days)</label>
                    <input type="number" name="timeline" class="form-control" id="id_timeline" required>
                </div>
                
                <div class="form-group">
                    <label for="id_stipend">Stipend ($)</label>
                    <input type="number" name="stipend" class="form-control" id="id_stipend" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Save Project</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
