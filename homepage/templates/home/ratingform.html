<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate and Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Center the form container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        
        /* Form container styling */
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        /* Star rating styling */
        .star-rating {
            display: flex;
            gap: 5px;
            font-size: 24px;
            direction: rtl;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            color: #ccc;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }

        /* Review textarea styling */
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        /* Submit button styling */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Rate and Review</h2>
    <form method="post">
        {% csrf_token %}
        <div class="star-rating">
            {% for i in "54321" %}
                <input type="radio" name="rate" id="star{{ i }}" value="{{ i }}">
                <label for="star{{ i }}" class="fa fa-star"></label>
            {% endfor %}
        </div>
        <textarea name="review" rows="4" placeholder="Write your review here..." required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
