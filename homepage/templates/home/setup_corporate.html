<!-- templates/setup_corporate.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Corporate Account</title>
    <link rel="stylesheet" href="{% static 'home/setup_corporate.css' %}"> <!-- Link to your CSS file if needed -->
</head>
<body>
    <div class="container">
        <h2>Setup Corporate Account</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="success">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'setup_corporate' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="businesstype">Business Type:</label>
                <input type="text" id="businesstype" name="businesstype" required>
            </div>

            <div class="form-group">
                <label for="hq_location">Headquarters Location:</label>
                <input type="text" id="hq_location" name="hq_location" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group mt-3">
                <label for="photo">Upload Profile Image</label>
                <input type="file" id="photo" name="photo" accept="image/*" class="form-control">
            </div>

            <div class="form-group">
                <label for="website">Website (Optional):</label>
                <input type="url" id="website" name="website">
            </div>

            <button type="submit" class="btn-submit">Create Corporate Account</button>
        </form>
    </div>
</body>
</html>
